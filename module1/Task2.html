<html>
	<head>
		<meta charset="utf-8" />
		<title>Task2</title>
		<style>
			#main 
			{
			background: #000; width: 1000px; height: 800px;
			}
		</style>
	</head>
	<body>
		<div id="main">
		</div>
	</body>
	<script src="./lib/jquery-1.9.1.min.js"></script>
	<script src="lib/Three.js"></script>
<script type="text/javascript">

	// set the scene size
	var WIDTH = 1000,
	    HEIGHT = 800;

	// set aspect ratio for camera
	var ASPECT = WIDTH / HEIGHT;

	// "Get DOM element" This is kinda of hard to understand.
	// Is it like a "function name" that is called in html code?
	var $main = $('#main');

	// create a WebGL renderer, camera and a scene
	var renderer = new THREE.WebGLRenderer();
	var camera = new THREE.PerspectiveCamera( 45,ASPECT,0.1,10000);
	var scene = new THREE.Scene();

	// make the camera location 0,0,20
	camera.position.z = 20;

	// start the renderer
	renderer.setSize(WIDTH, HEIGHT);

	// attach the render-supplied DOM element
	$main.append(renderer.domElement);

	// create the material
	var material = new THREE.MeshBasicMaterial(
	{
	    color: 0xFF0000
	});
	var square = new THREE.Mesh(
	   new THREE.CubeGeometry(5, 5, 1), material);


	// add the square to the scene
	scene.add(square);

	// and the camera
	scene.add(camera);
	// Draw the page. Think there is no need to be a "update" function, because there is nothing to be updated yet.
	renderer.render(scene, camera);
	</script>


</html>
